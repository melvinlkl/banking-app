		    th,td {

		    .center {
		      width: 60%;
		      margin: auto;

		    a {
		      background-image: linear-gradient(to right, #ff9900, #ff9900 50%, #000 50%);
		      background-size: 200% 100%;
		      background-position: -100%;
		      display: inline-block;
		      padding: 5px 0;
		      position: relative;
		      -webkit-background-clip: text;
		      -webkit-text-fill-color: transparent;
		      transition: all 0.3s ease-in-out;
		    }
		
		    a:before {
		      content: '';
		      background: #ffad33;
		      display: block;
		      position: absolute;
		      bottom: -3px;
		      left: 0;
		      width: 0;
		      height: 3px;
		      transition: all 0.3s ease-in-out;
		    }
		
		    a:hover {
		      background-position: 0;
		    }
		
		    a:hover::before {
		      width: 100%;
		        }
		    </style>
