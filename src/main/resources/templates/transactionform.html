<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Transaction</title>
<div th:replace="components :: links"></div>
<div th:replace="components :: nav"></div>
		<style>
			th,
			td {
				text-align: center;
			}
		
			.center {
				width: 45%;
				margin: auto;
			}
		</style>
</head>

<body>

	<body>
	<div class="center">	
	<h1 class="center"> New Transaction </h1>
		<form th:action=@{/save/transaction/{uid}/{aid}(uid=${uid},aid=${aid})} method ="get" th:object="${transaction}" >
			<div th:object="${account}"> 
				<input type="hidden" name="id" th:field="*{id}" />
				<input type="hidden" name="balance" th:field="*{balance}" class="form-control" />
				<label for="accountno">Account Number: </label>
				<br>
				<input type="number" th:field = "*{accNumber}" class="form-control"  readonly/>
				<br> 
				<label for="balance">Current Balance: </label>
				<input type="number" th:value=${#numbers.formatDecimal(account.balance,3,2)} id="balance" name="currentBal" class="form-control" readonly/>
				<br>
				</div>
				<label for="transactionAmount">Transaction Amount: </label>
				<input type="number" step= "0.01" th:field="*{transactionAmount}" name="transactAmt" class="form-control" required/>
	
				<br>
				<label for="transactionType" >Transaction Type: </label> 
					<select name="transactionType" th:field="*{transactionType}" class="form-control">
						<option value="Deposit">Deposit</option>
						<option value="Withdraw">Withdraw</option>
				</select>
				<br>
				<input class="btn btn-outline-dark" type="submit" value="Submit"/>
				<a th:href="@{/view/transaction/{uid}/{aid}(uid=${uid},aid=${aid})}">
						<button type="button" class="btn btn-outline-dark" role="button">Cancel</button>
				</a>
		</form>
	</div>
	
	<div th:replace="components :: footer"></div>
</body>
</html>
